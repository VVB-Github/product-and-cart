<!-- 
В проекте на Vue.js, файл index.html в папке public играет ключевую роль, служа в качестве шаблона для вашего
приложения. Этот файл содержит единственный <div> элемент (часто с идентификатором app или подобным), который
  служит точкой монтирования для Vue приложения. При сборке проекта Vue CLI обрабатывает этот файл, вставляя
  в него сгенерированный JavaScript и ссылки на стили, а также выполняя другие необходимые преобразования. -->
<!DOCTYPE html>
<!-- Да, можно создать HTML-документ без указания конкретного языка, установив атрибут lang в пустую строку (lang="").
  Однако это не является лучшей практикой, так как указание языка страницы помогает во многих аспектах, включая
  доступность, поисковую оптимизацию (SEO) и корректное отображение контента. -->
<html lang="">
  <head>
    <meta charset="utf-8">
    <!-- Этот тег указывает браузерам Internet Explorer использовать последнюю доступную версию движка для отображения
    содержимого, улучшая совместимость и производительность -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Этот тег настраивает область просмотра для мобильных устройств, указывая браузеру использовать ширину
      экрана устройства и начальный масштаб 1.0, -->
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <!-- 
      <link rel="icon" href="<%= BASE_URL %>favicon.ico">
        добавляет иконку (favicon) во вкладку браузера для текущего сайта, используя путь, определённый
        переменной BASE_URL, для указания на местоположение файла favicon.ico 
      rel в HTML 
        означает "relationship" или "отношение". Этот атрибут определяет тип связи между текущим документом и
        целевым объектом, на который указывает элемент (например, ссылка). В случае с <link rel="icon">, rel="icon"
        указывает, что целевой объект (в данном случае файл иконки) служит иконкой веб-сайта для вкладки браузера.
      В контексте проектов, созданных с помощью Vue CLI, например, BASE_URL является переменной среды, которая указывает
      базовый URL, откуда должны подгружаться ассеты (например, изображения, стили, скрипты).-->
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <!-- Этот код использует шаблонизацию для установки заголовка веб-страницы (<title>) динамически на основе опции title,
      переданной в плагин htmlWebpackPlugin. htmlWebpackPlugin — это плагин для webpack, который упрощает работу с HTML
      файлами в проектах. Он генерирует HTML файлы, в которые автоматически вставляет ссылки на собранные JavaScript и
      CSS файлы.
      В данном случае, <%= htmlWebpackPlugin.options.title %> берёт значение title, указанное в конфигурации
      htmlWebpackPlugin в файле конфигурации webpack, и вставляет его как содержимое тега <title>. Это позволяет управлять
      заголовком страницы динамически, например, для разных страниц или сред (разработка, продакшн) без необходимости
      вручную изменять HTML. -->
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <!-- Тег <noscript> используется в HTML для определения раздела контента, который отображается только в том случае,
      если браузер пользователя не поддерживает JavaScript или выполнение JavaScript отключено. -->
    <noscript>
      <!-- Этот код динамически вставляет значение заголовка страницы, указанное в опциях htmlWebpackPlugin -->
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
